
apply plugin: 'war'

description = 'Sample resource server for Cloudfoundry Identity Services'
dependencies {
  compile project(':cloudfoundry-identity-common')
  compile(group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version:'1.0.5.RELEASE') {
    exclude(module: 'spring-jdbc')
    exclude(module: 'spring-aop')
  }
  compile(group: 'org.springframework.security', name: 'spring-security-taglibs', version:rootProject.ext.springSecurityVersion) {
    exclude(module: 'spring-jdbc')
    exclude(module: 'spring-tx')
  }
  compile group: 'org.springframework.security', name: 'spring-security-config', version:rootProject.ext.springSecurityVersion
  compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version:'1.9.2'
  runtime group: 'log4j', name: 'log4j', version:'1.2.14'
  testCompile project(':cloudfoundry-identity-common').configurations.testCompile.dependencies
  testCompile project(':cloudfoundry-identity-common').sourceSets.test.output
  testCompile project(':cloudfoundry-identity-scim')
  testCompile(group: 'org.cloudfoundry', name: 'cloudfoundry-client-lib', version:'1.0.2') {
    exclude(module: 'jackson-core-asl')
  }
  testCompile group: 'junit', name: 'junit', version:'4.11'
  testCompile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.2.5'
  providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.0.1'
}
