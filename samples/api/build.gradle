apply plugin: 'war'

description = 'Sample resource server for Cloudfoundry Identity Services'
dependencies {
  compile project(':cloudfoundry-identity-common')
  compile(group: 'org.springframework.security', name: 'spring-security-taglibs', version:parent.parent.ext.springSecurityVersion) {
    exclude(module: 'spring-jdbc')
    exclude(module: 'spring-tx')
  }
  compile group: 'org.springframework.security', name: 'spring-security-config', version:parent.parent.ext.springSecurityVersion
  testCompile project(':cloudfoundry-identity-common').configurations.testCompile.dependencies
  testCompile project(':cloudfoundry-identity-common').sourceSets.test.output
  testCompile project(':cloudfoundry-identity-scim')
  testCompile(group: 'org.cloudfoundry', name: 'cloudfoundry-client-lib', version:'1.0.2') {
    exclude(module: 'jackson-core-asl')
  }
  providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.0.1'
}

task integrationTest(type: Test) {
  dependsOn prepareDatabase

  finalizedBy flushCoverageData

  filter {
    includeTestsMatching "org.cloudfoundry.identity.api.web.*IntegrationTests"
  }
}
