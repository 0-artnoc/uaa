<html>
<head>
  <title>Internal UAA Properties</title>

  <script src="j/jquery-3.2.1.min.js"></script>
  <script src="j/jquery.json-viewer.js"></script>
  <link href="styles.css" type="text/css" rel="stylesheet"/>
  <link href="j/jquery.json-viewer.css" type="text/css" rel="stylesheet"/>

</head>
<body>

  <div id="logo-header">
    <img src="cflogo.png">
  </div>

  <script type="application/javascript">
    $(document).ready(function() {
      $.getJSON("props.json", function(props) {
        $('#json-renderer').jsonViewer(props);
      });
    });
  </script>

  <div id="prop-mappings">
    <p id="description">
      This structure describes the UAA's internally consumed properties (uaa.yml) and indicates how their values are derived from the UAA Bosh Release's manifest.
    </p>

    <pre id="json-renderer">
    </pre>
  </div>

</body>
</html>
