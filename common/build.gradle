description = 'CloudFoundry Identity Common Jar'
dependencies {
  compile group: 'org.springframework.security', name: 'spring-security-ldap', version:'3.2.4.RELEASE'
  compile group: 'org.springframework.ldap', name: 'spring-ldap-core', version:'1.3.2.RELEASE'
  compile group: 'org.springframework.ldap', name: 'spring-ldap-core-tiger', version:'1.3.2.RELEASE'
  compile(group: 'org.apache.directory.api', name: 'api-ldap-model', version:'1.0.0-M22') {
    exclude(module: 'slf4j-api')
  }
  compile group: 'org.springframework.security', name: 'spring-security-jwt', version:'1.0.1.RELEASE'
  compile(group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version:'1.0.5.RELEASE') {
    exclude(module: 'commons-codec')
  }
  compile group: 'org.springframework.security.oauth', name: 'spring-security-oauth', version:'1.0.5.RELEASE'
  compile group: 'org.springframework', name: 'spring-core', version:'4.0.3.RELEASE'
  compile group: 'org.springframework', name: 'spring-expression', version:'4.0.3.RELEASE'
  compile group: 'org.springframework', name: 'spring-beans', version:'4.0.3.RELEASE'
  compile group: 'org.springframework', name: 'spring-context', version:'4.0.3.RELEASE'
  compile group: 'org.springframework', name: 'spring-aop', version:'4.0.3.RELEASE'
  compile group: 'org.springframework', name: 'spring-web', version:'4.0.3.RELEASE'
  compile group: 'org.springframework', name: 'spring-jdbc', version:'4.0.3.RELEASE'
  compile group: 'org.springframework', name: 'spring-webmvc', version:'4.0.3.RELEASE'
  compile group: 'org.springframework', name: 'spring-tx', version:'4.0.3.RELEASE'
  compile group: 'org.springframework', name: 'spring-test', version:'4.0.3.RELEASE'
  compile group: 'org.springframework.security', name: 'spring-security-core', version:'3.2.4.RELEASE'
  compile group: 'org.springframework.security', name: 'spring-security-web', version:'3.2.4.RELEASE'
  compile group: 'log4j', name: 'log4j', version:'1.2.14'
  compile(group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.3.3') {
    exclude(module: 'commons-logging')
  }
  compile(group: 'com.unboundid.product.scim', name: 'scim-sdk', version:'1.6.0') {
    exclude(module: 'servlet-api')
    exclude(module: 'commons-logging')
    exclude(module: 'httpclient')
    exclude(module: 'wink-client-apache-httpclient')
  }
  compile group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.7'
  compile group: 'org.hibernate', name: 'hibernate-validator', version:'4.3.1.Final'
  compile group: 'org.aspectj', name: 'aspectjrt', version:'1.6.9'
  compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version:'1.9.2'
  compile group: 'org.yaml', name: 'snakeyaml', version:'1.12'
  compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version:'1.1.7'
  compile group: 'com.googlecode.flyway', name: 'flyway-core', version:'2.3.1'
  testCompile group: 'junit', name: 'junit', version:'4.11'
  testCompile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.3'
  testCompile group: 'org.hsqldb', name: 'hsqldb', version:'2.3.1'
  testCompile group: 'postgresql', name: 'postgresql', version:'9.1-901.jdbc3'
  testCompile group: 'org.mockito', name: 'mockito-all', version:'1.8.5'
  testCompile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version:'7.0.32'
  compile(group: 'javax.servlet', name: 'javax.servlet-api', version:'3.0.1') {
    /* This dependency was originally in the Maven provided scope, but the project was not of type war.
    This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
    Please review and delete this closure when resolved. */
  }
}

sourceSets {
  instrumented
}

task makeInstrumentedSourceSet(type: Copy, dependsOn: instrument) {
  from "${buildDir}/instrumented_classes"
  into sourceSets.instrumented.output.classesDir
}

task instrumentedJar(type: Jar, dependsOn: makeInstrumentedSourceSet) {
  from sourceSets.instrumented.output
  destinationDir = file("$buildDir/instrumented_libs")
}
