log4j.rootCategory=INFO, CONSOLE, FILE

PID=????
CATALINA_HOME=/tmp
LOG_PATH=${CATALINA_HOME}
LOG_FILE=${LOG_PATH}/uaa.log
PATTERN=[%d{yyyy-MM-dd HH:mm:ss.SSS}] uaa - ${PID} [%t] .... %5p --- %c{1}: %m%n

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=${PATTERN}

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=${LOG_FILE}
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=${PATTERN}

log4j.category.org.springframework.security=DEBUG
log4j.category.org.cloudfoundry.identity=DEBUG
log4j.category.org.springframework.web=DEBUG
log4j.category.org.springframework.web.context.support.StandardServletEnvironment=INFO
#log4j.category.org.apache.http=DEBUG
