logout:
  redirect:
    url: /configured_login
    parameter:
      disable: true
      whitelist:
        - https://url1.domain1.com/logout-success
        - https://url2.domain2.com/logout-success

links:
  passwd: /configured_passwd
  signup: /configured_signup


uaa:
  url: https://uaa.some.test.domain.com:555/uaa

database:
  maxactive: 50
  minidle: 3
  maxidle: 5
  removeabandoned: true
  logabandoned: false
  abandonedtimeout: 45
  evictionintervalms: 30000
  caseinsensitive: true

password:
  policy:
    minLength: 8
    maxLength: 100
    requireUpperCaseCharacter: 0
    requireLowerCaseCharacter: 0
    requireDigit: 0
    requireSpecialCharacter: 1
    expirePasswordInMonths: 6
    global:
      minLength: 8
      maxLength: 100
      requireUpperCaseCharacter: 0
      requireLowerCaseCharacter: 0
      requireDigit: 0
      requireSpecialCharacter: 1
      expirePasswordInMonths: 6

authentication:
  policy:
    lockoutAfterFailures: 10
    countFailuresWithinSeconds: 7200
    lockoutPeriodSeconds: 600
    global:
      lockoutAfterFailures: 1
      countFailuresWithinSeconds: 2222
      lockoutPeriodSeconds: 152
    client:
      lockoutEnabled: true

jwt:
  token:
    claims:
      exclude:
        - authorities
    revocable: true
    policy:
      global:
        accessTokenValiditySeconds: 3600
        refreshTokenValiditySeconds: 7200
      accessTokenValiditySeconds: 4800
      refreshTokenValiditySeconds: 9600
      activeKeyId: key-id-2
      keys:
        key-id-1:
          signingKey: |
            test-signing-key
        key-id-2:
          signingKey: |
            test-signing-key-2
    refresh:
      restrict_grant: true
      unique: true
      format: opaque


servlet:
  session-cookie:
    secure: true
    http-only: false
    max-age: 30
    name: cookiemonster
    comment: C is for Cookie
    path: /the/path/to/the/jar
    domain: sesame.com

smtp:
  host: some-host
  port: 9090
  auth: true
  starttls: true
  from_address: test@example.com

scim:
  groups:
    pony: The magic of friendship
    cat: The cat


ldap:
  profile:
    file: ldap/ldap-search-and-bind.xml
  base:
    url: 'ldap://localhost:10389/'
    userDn: 'cn=admin,dc=test,dc=com'
    password: 'password'
    searchBase: ''
    searchFilter: 'cn={0}'
  providerDescription: 'Test LDAP Provider Description'
  addShadowUserOnLogin: false

cors:
  xhr: &xhr
    max_age: 1999999
    allowed:
      uris:
        .*token$
      credentials: true
      headers:
        - Accept
        - Content-Type
      origins:
        - ^example.com.*
        - foo.com
      methods:
        - GET
        - POST
        - PUT
  default: *xhr
