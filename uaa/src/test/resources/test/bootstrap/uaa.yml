ldap:
  profile:
    file: ldap/ldap-search-and-bind.xml
  base:
    url: 'ldap://localhost:10389/'
    userDn: 'cn=admin,dc=test,dc=com'
    password: 'password'
    searchBase: ''
    searchFilter: 'cn={0}'
jwt:
  token:
    claims:
      exclude:
        - authorities
token:
  policy:
    keys:
      key-id-1:
        signingKey: |
          test-signing-key
        verificationKey: |
          test-verification-key
